- name: Add PPAs
  apt_repository:
    repo: "{{ item }}"
  loop:
  - ppa:jakar/qt-heif # TODO remove once newer version has this built-in
  - ppa:otto-kesselgulasch/gimp
  - ppa:slgobinath/safeeyes

- name: Install useful utils (deb)
  apt:
    name: "{{ packages }}"
    install_recommends: yes
    state: latest
    update_cache: yes
  vars:
    packages:
    - mc
    - remmina
    - realmd
    - filezilla
    - vlc
    - gnome-system-monitor
    - nomacs
    - qt-heif-image-plugin
    - htop
    - nfs-common
    - usb-creator-gtk
    - gnome-calculator
    - gparted
    - doublecmd-gtk
    - doublecmd-plugins
    - libffmpegthumbnailer4v5
    - mplayer
    - rabbitvcs-core
    - ffmpeg
    - libreoffice
    - openssh-server
    - ubuntu-desktop
    - net-tools
    - snapd
    - colordiff
    - meld
    - qbittorrent
    - vim
    - gstreamer1.0-libav
    - libcanberra-gtk-module
    - silversearcher-ag
    - gimp
    - gnome-tweaks
    - putty-tools
    - screen
    - safeeyes
    - dos2unix
    - sysstat
# TODO remove once added to mainline kernel
    - exfat-fuse
    - exfat-utils

- name: Install useful utils (snap)
  snap:
    name: "{{ item }}"
  loop:
    - prospect-mail
